<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Fixtures Dashboard</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header>
        <h1>The PhoneBox</h1>
        <h2>EUHC Fixtures Management System</h2>
        <nav>
            <ul>
                <li><a href="#fixture-form">Add Fixture</a></li>
                <li><a href="#fixtures-list">View Fixtures</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>
    <section id="fixture-form">
        <h2>Add New Fixture</h2>
        <form>
            <input type="text" id="team1" placeholder="Team 1">
            <input type="text" id="team2" placeholder="Team 2">
            <input type="datetime-local" id="date">
            <button type="button" onclick="addFixture()">Add Fixture</button>
        </form>
    </section>
    <section id="fixtures-list">
        <h2>Upcoming Fixtures</h2>
        <ul id="fixtures"></ul>
    </section>
    <section id="about">
        <h2>About Us</h2>
        <p>Information about the EUHC Management System.</p>
    </section>
    <script src="script.js"></script>
</body>
</html>
